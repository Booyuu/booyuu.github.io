<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOYU | CHRONOLOGY</title>

    <!-- 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Space+Grotesk:wght@300;500&family=Inter:wght@300;600&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- GSAP + Lenis -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>

    <!-- Three.js 背景 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body {
            background-color: #020202;
            color: #EAEAEA;
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar { width: 0; }

        /* 星空背景 */
        #canvas-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        #noise-layer {
            position: fixed;
            inset: 0;
            opacity: 0.04;
            z-index: 0;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
        }

        /* 时间轴优化 */
        .timeline-column {
            border-left: 1px solid rgba(255,255,255,0.08);
            position: relative;
        }

        .timeline-dot {
            position: absolute;
            left: -6px;
            width: 12px;
            height: 12px;
            border-radius: 9999px;
            border: 1px solid #00f3ff;
            background: #020202;
            box-shadow: 0 0 12px #00f3ff;
            transition: all 0.3s;
        }

        .timeline-dot.red {
            border-color: #ff2a2a;
            box-shadow: 0 0 12px #ff2a2a;
        }

        /* 文章卡片动画 */
        .entry-card {
            position: relative;
            padding-left: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .entry-card:hover {
            transform: translateX(8px);
        }

        .entry-card:hover .entry-title {
            color: #00f3ff;
        }

        .entry-card.red:hover .entry-title {
            color: #ff2a2a;
        }

        .entry-scan {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(0,243,255,0.1) 50%, transparent 100%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .entry-card:hover .entry-scan {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div id="canvas-container"></div>
    <div id="noise-layer"></div>

    <!-- 顶部导航 -->
    <nav class="fixed top-0 w-full p-8 z-50 flex justify-between items-center mix-blend-difference pointer-events-none">

        <div class="pointer-events-auto flex items-center gap-6">
            <a href="../index.html" class="font-mono text-xs tracking-widest text-gray-400 hover:text-white transition-colors group flex items-center gap-2">
                <i class="ri-arrow-left-line group-hover:-translate-x-1 transition-transform"></i>
                RETURN TO BASE
            </a>

            <div class="h-4 w-[1px] bg-white/20"></div>

            <div id="audio-slot"></div>
        </div>
        <div></div>
    </nav>

    <main class="max-w-5xl mx-auto px-8 pt-40 pb-32">

        <!-- Header -->
        <div class="mb-24">
            <div class="inline-flex items-center gap-2 px-3 py-1 border border-accent-blue/30 rounded-full mb-6">
                <span class="w-1.5 h-1.5 bg-accent-blue rounded-full animate-pulse"></span>
                <span class="font-mono text-[10px] text-accent-blue tracking-widest">DATABASE ONLINE</span>
            </div>
            <h1 class="font-serif text-7xl md:text-8xl text-white mb-6 tracking-wider">TRANSMISSIONS</h1>
            <p class="font-sans text-dim text-lg max-w-2xl leading-relaxed">
                星际航行日志、交易思考、认知实验与未来学记录。
            </p>
        </div>

        <!-- Timeline -->
        <section class="timeline-column pl-12 md:pl-20">

            <!-- 年份标签 -->
            <div class="font-mono text-5xl text-white/10 absolute -left-14 md:-left-20 top-0 rotate-90 origin-top-left select-none">
                2025
            </div>

            <!-- 列表 -->
            <div class="space-y-24">

                <!-- Entry 1 -->
                <article class="entry-card group" onclick="location.href='post-01.html'">
                    <div class="timeline-dot"></div>
                    <div class="entry-scan"></div>

                    <div class="font-mono text-xs text-accent-blue mb-3 tracking-widest">
                        NOVEMBER 28 // SECTOR 03
                    </div>

                    <h2 class="entry-title font-serif text-3xl md:text-4xl mb-4 transition-colors">
                        The Future of Algorithmic Art
                    </h2>

                    <p class="font-sans text-dim leading-relaxed line-clamp-3 max-w-xl">
                        探索生成式艺术在现代网页设计中的应用。代码如何成为新的画笔，创造出不可预测的数字景观。
                    </p>

                    <div class="mt-6 flex items-center gap-2 text-xs font-mono text-accent-blue opacity-0 group-hover:opacity-100 transition-all">
                        READ LOG <i class="ri-arrow-right-line"></i>
                    </div>
                </article>

                <!-- Entry 2 -->
                <article class="entry-card red group">
                    <div class="timeline-dot red"></div>
                    <div class="entry-scan"></div>

                    <div class="font-mono text-xs text-accent-red mb-3 tracking-widest">
                        OCTOBER 15 // SECTOR 02
                    </div>

                    <h2 class="entry-title font-serif text-3xl md:text-4xl mb-4 transition-colors">
                        Finding Alpha in Bear Markets
                    </h2>

                    <p class="font-sans text-dim leading-relaxed line-clamp-3 max-w-xl">
                        在下行周期寻找确定性机会的交易观察。如何在市场恐慌中保持认知稳定并执行体系。
                    </p>

                    <div class="mt-6 flex items-center gap-2 text-xs font-mono text-accent-red opacity-0 group-hover:opacity-100 transition-all">
                        ACCESS DENIED <i class="ri-lock-line"></i>
                    </div>
                </article>

            </div>
        </section>
    </main>

    <!-- 动效 -->
    <script>
        const lenis = new Lenis({ duration: 1.2, smooth: true });
        function raf(t) { lenis.raf(t); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        gsap.from("h1, p", { y: 40, opacity: 0, duration: 1, stagger: 0.15, ease: "power3.out" });
        gsap.from(".entry-card", { x: -20, opacity: 0, duration: 0.8, stagger: 0.2, delay: 0.5 });

        // Three.js 星海背景
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 2000);
        camera.position.z = 100;

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(innerWidth, innerHeight);
        document.getElementById("canvas-container").appendChild(renderer.domElement);

        const geometry = new THREE.BufferGeometry();
        const count = 2000;
        const pos = new Float32Array(count * 3);
        for (let i = 0; i < pos.length; i += 3) {
            pos[i] = (Math.random() - 0.5) * 1200;
            pos[i+1] = (Math.random() - 0.5) * 1200;
            pos[i+2] = (Math.random() - 0.5) * 1200;
        }
        geometry.setAttribute("position", new THREE.BufferAttribute(pos, 3));
        const material = new THREE.PointsMaterial({ size: 1, color: 0x888888 });

        const stars = new THREE.Points(geometry, material);
        scene.add(stars);

        const animate = () => {
            stars.rotation.y += 0.0003;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        };
        animate();

    </script>

    <!-- 音频系统 -->
    <script src="../js/audio.js"></script>

</body>
</html>
