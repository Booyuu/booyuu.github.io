    <style>
        body {

        }

        /* Á≤íÂ≠êËÉåÊôØ */
        #bg-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* ÂõæÁâáÂç°Áâá */
        .photo-card {
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all .4s ease;
            background: rgba(255, 255, 255, 0.03);
        }

        .photo-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(80%);
            transition: all .5s ease;
        }

        .photo-card:hover {
            border-color: #fff;
            transform: translateY(-4px);
        }

        .photo-card:hover img {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .overlay-info {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85), transparent);
            opacity: 0;
            transition: .3s;
        }

        .photo-card:hover .overlay-info {
            opacity: 1;
        }

        /* üéµ Èü≥‰πêÊ≥¢ÂΩ¢Âä®ÁîªÔºàÂøÖÈ°ªÊ∑ªÂä†Ôºâ */
        .wave-bar {
            transition: all 0.2s ease;
            transform-origin: bottom;
        }

        .playing .wave-bar {
            animation: sound-wave 0.8s infinite ease-in-out alternate;
            background-color: #00f3ff !important;
        }

        .playing .wave-bar:nth-child(1) { animation-delay: 0s; }
        .playing .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .playing .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .playing .wave-bar:nth-child(4) { animation-delay: 0.3s; }

        @keyframes sound-wave {
            0% { height: 2px; }
            100% { height: 12px; }
        }
    </style>
</head>

<body>

    <!-- Á≤íÂ≠êËÉåÊôØ -->

    <!-- Audio Ê†∏ÂøÉ -->
    <script src="../js/audio.js"></script>

    <script>
        /* Á≤íÂ≠êËÉåÊôØÁ≥ªÁªü */
        const canvas = document.getElementById("bg-canvas");
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 200;

        const particles = new THREE.BufferGeometry();
        const count = 1500;
        const positions = new Float32Array(count * 3);

        for (let i = 0; i < count * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 800;
        }

        particles.setAttribute("position", new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            size: 1.2,
            color: 0x888888,
            transparent: true,
            opacity: 0.6,
        });

        const starField = new THREE.Points(particles, material);
        scene.add(starField);

        function animate() {
            starField.rotation.y += 0.0004;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
