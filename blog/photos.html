<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOYU | VISUAL ARCHIVES</title>

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%23050505%22 stroke=%22white%22 stroke-width=%222%22/><circle cx=%2250%22 cy=%2250%22 r=%2215%22 fill=%22%2300f3ff%22 filter=%22blur(2px)%22/></svg>">

    <!-- Fonts & Tailwind -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght@500&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        body {
            background-color: #020202;
            color: #EAEAEA;
        }

        #bg-layer {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-color: #050505;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
        }

        /* 图片统一裁剪比例 */
        .photo-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            object-position: center;
            border-radius: 6px;
            transition: 0.4s;
        }

        .photo-card:hover img {
            filter: grayscale(0%);
            transform: scale(1.02);
        }

        /* 波形动画 */
        .wave-bar {
            transition: all 0.2s ease;
            transform-origin: bottom;
        }

        .playing .wave-bar {
            animation: sound-wave 0.8s infinite ease-in-out alternate;
            background-color: #00f3ff !important;
        }

        .playing .wave-bar:nth-child(1) { animation-delay: 0s; }
        .playing .wave-bar:nth-child(2) { animation-delay: .1s; }
        .playing .wave-bar:nth-child(3) { animation-delay: .2s; }
        .playing .wave-bar:nth-child(4) { animation-delay: .3s; }

        @keyframes sound-wave {
            0% { height: 2px; }
            100% { height: 12px; }
        }

        /* 图片查看器（Lightbox） */
        #lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(6px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,255,255,0.2);
        }
    </style>
</head>

<body>

<div id="bg-layer"></div>

<nav class="fixed top-0 w-full p-8 z-50 flex justify-between items-center mix-blend-difference pointer-events-none">
    <div class="pointer-events-auto flex items-center gap-6">
        <a href="../index.html"
           class="font-mono text-xs tracking-widest hover:text-white text-gray-400 transition-colors group flex items-center gap-2">
           <i class="ri-arrow-left-line group-hover:-translate-x-1 transition-transform"></i> RETURN TO BASE
        </a>

        <div class="h-4 w-[1px] bg-white/20"></div>
        <div id="audio-slot"></div>
    </div>
</nav>

<main class="max-w-[1600px] mx-auto px-8 pt-40 pb-20 grid grid-cols-1 lg:grid-cols-[300px_1fr] gap-10">

    <!-- 左侧标题栏 -->
    <section>
        <h1 class="font-serif text-5xl text-white leading-none mb-6">VISUAL<br>ARCHIVES</h1>
        <p class="font-mono text-gray-400 text-sm leading-relaxed">
            Moments captured across timelines, cities, and hidden sectors.
        </p>
    </section>

    <!-- 右侧照片网格 -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

        <!-- 多放几张来保证布局稳定 -->
        <div class="photo-card cursor-pointer">
            <img src="https://images.unsplash.com/photo-1476610182048-b716b8518aae?q=80&w=1000">
        </div>

        <div class="photo-card cursor-pointer">
            <img src="https://images.unsplash.com/photo-1504609773096-104ff2c73ba4?q=80&w=1000">
        </div>

        <div class="photo-card cursor-pointer">
            <img src="https://images.unsplash.com/photo-1536431311719-398b670a9e6d?q=80&w=1000">
        </div>

        <div class="photo-card cursor-pointer">
            <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?q=80&w=1000">
        </div>

        <div class="photo-card cursor-pointer">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1000">
        </div>

        <div class="photo-card cursor-pointer">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1000">
        </div>

    </section>
</main>

<!-- 点击查看大图 -->
<div id="lightbox"><img src=""></div>

<script>
    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const boxImg = lightbox.querySelector("img");

    document.querySelectorAll(".photo-card img").forEach(img => {
        img.addEventListener("click", () => {
            boxImg.src = img.src;
            lightbox.style.display = "flex";
        });
    });

    lightbox.addEventListener("click", () => lightbox.style.display = "none");
</script>

<script src="../js/audio.js"></script>

</body>
</html>
