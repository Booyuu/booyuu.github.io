<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | SIGNAL LOST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #EAEAEA; font-family: 'Space Grotesk', monospace; overflow: hidden; }
        
        /* 故障文字效果 */
        .glitch-wrapper { position: relative; }
        .glitch {
            font-size: 8rem; font-weight: bold; text-transform: uppercase;
            position: relative; text-shadow: 0.05em 0 0 #00f3ff, -0.03em -0.04em 0 #ff3b30, 0.025em 0.04em 0 #99ff55;
            animation: glitch 725ms infinite;
        }
        .glitch span { position: absolute; top: 0; left: 0; }
        
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #00f3ff, -0.03em -0.04em 0 #ff3b30, 0.025em 0.04em 0 #99ff55; }
            15% { text-shadow: 0.05em 0 0 #00f3ff, -0.03em -0.04em 0 #ff3b30, 0.025em 0.04em 0 #99ff55; }
            16% { text-shadow: -0.05em -0.025em 0 #00f3ff, 0.025em 0.035em 0 #ff3b30, -0.05em -0.05em 0 #99ff55; }
            49% { text-shadow: -0.05em -0.025em 0 #00f3ff, 0.025em 0.035em 0 #ff3b30, -0.05em -0.05em 0 #99ff55; }
            50% { text-shadow: 0.05em 0.035em 0 #00f3ff, 0.03em 0 0 #ff3b30, 0 -0.04em 0 #99ff55; }
            99% { text-shadow: 0.05em 0.035em 0 #00f3ff, 0.03em 0 0 #ff3b30, 0 -0.04em 0 #99ff55; }
            100% { text-shadow: -0.05em 0 0 #00f3ff, -0.025em -0.04em 0 #ff3b30, -0.04em -0.025em 0 #99ff55; }
        }

        .scanline {
            width: 100%; height: 100px; z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1; position: absolute; bottom: 100%;
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; } 80% { bottom: 100%; } 100% { bottom: -100%; }
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center text-center relative">

    <div class="scanline"></div>

    <div class="glitch-wrapper mb-8">
        <h1 class="glitch" data-text="404">404</h1>
    </div>

    <h2 class="text-xl md:text-2xl text-red-500 tracking-[0.5em] mb-4 border-b border-red-500/30 pb-2">SIGNAL LOST</h2>
    
    <p class="text-gray-500 max-w-md mx-auto text-sm leading-relaxed mb-12 px-4">
        Coordinates invalid. You have drifted into the void outside the known network sector.
        <br>坐标无效。你已漂流至已知网络扇区之外的虚空。
    </p>

    <a href="/" class="group relative px-8 py-3 bg-white/5 border border-white/20 hover:border-[#00f3ff] transition-all overflow-hidden">
        <div class="absolute inset-0 bg-[#00f3ff]/10 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
        <span class="relative text-[#00f3ff] text-xs tracking-widest font-bold">INITIATE RETURN SEQUENCE</span>
    </a>

</body>
</html>
